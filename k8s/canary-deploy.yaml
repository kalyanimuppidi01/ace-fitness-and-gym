apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aceest
      track: canary
  template:
    metadata:
      labels:
        app: aceest
        track: canary
    spec:
      containers:
      - name: aceest
        image: kalyanimuppidi/aceest-fitness:v1.4
        ports:
        - containerPort: 5000
        readinessProbe:
          httpGet:
            path: /healthcheck/ready
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
