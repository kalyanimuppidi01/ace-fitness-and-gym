name: SonarCloud Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Test and Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # non-shallow clone so Sonar SCM/blame info is available

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage pytest pytest-cov

      - name: Run tests and generate coverage.xml (coverage.py)
        run: |
          # run tests under coverage from repo root so coverage paths are repo-relative
          coverage run -m pytest

          # write Cobertura-compatible XML to reports/coverage.xml
          mkdir -p reports
          coverage xml -o reports/coverage.xml

          # quick sanity: show the xml header (first 40 lines) in CI logs
          head -n 40 reports/coverage.xml || true

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=kalyanimuppidi01
            -Dsonar.projectKey=kalyanimuppidi01_ace-fitness-and-gym
            -Dsonar.sources=app
            -Dsonar.python.coverage.reportPaths=reports/coverage.xml
